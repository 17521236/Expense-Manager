<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <!-- <div style="text-align:center">Log In</div> -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">

  <ion-img src="../../../assets/logo.png"></ion-img>

  <div class="login">
    <form #form="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <div class="segment" [class]="pageIndex===0?'active':''" (click)="pageIndex=0">
             Login
            </div>
          </ion-col>
          <ion-col size="6">
            <div class="segment" [class]="pageIndex===1?'active':''" (click)="pageIndex=1">
             Register
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>

      <div class="ion-margin-top" style="margin-top:2rem">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input name="email" [(ngModel)]="user.email" type="text" placeholder="Email..." autofocus></ion-input>
        </ion-item>
      </div>
      <div class="ion-margin-top">
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input name="password" [(ngModel)]="user.password" type="password" placeholder="Password ..."></ion-input>
        </ion-item>
      </div>
      <div class="submit">
        <ion-button (click)="onSubmit(form)" class="login__btn" shape="round" expand="block">{{pageIndex==0?'Log In':'Register'}}
        </ion-button>
      </div>

    </form>

  </div>

</ion-content>
